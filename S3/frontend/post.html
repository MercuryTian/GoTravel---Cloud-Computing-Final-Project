<!-- Contact -->
<div class=".wrap">
<div class="contact_form_section">
    <div class="container">
        <div class="row">
            <!--<div class="col">-->
                <!--<section class="site-section">-->
                    <div class="container">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h1>New Story</h1>
                            </div>
                        </div>
                        <div class="row blog-entries">
                            <div class="col-md-12 col-lg-8 main-content">

                                
                                    <div class="row">
                                        <div class="col-md-12 form-group">
                                            <label for="title">Title</label>
                                            <input type="text" id="title" class="form-control ">
                                        </div>
                                        <div class="col-md-12 form-group">
                                            <label for="tags">Tags</label>
                                            <ul class="tags">
                                                <li class="off">Food</li>
                                                <li class="off">Health & Active life</li>
                                                <li class="off">Point of Interest</li>
                                                <li class="off">Travel</li>
                                                <li class="off">Shopping</li>
                                                <li class="off">Arts & Entertainment</li>
                                                <li class="off">Local services</li>
                                                <li class="off">Outdoors</li>
                                            </ul>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-12 form-group">
                                            <label for="message">Write Story</label>
                                            <textarea name="message" id="message" class="form-control " cols="30" rows="8"></textarea>
                                        </div>
                                        <div class="col-md-12 form-group">
                                            <label for="image">Images</label>
                                            <input id="img_input" type="file" accept="image/*" style="display: none;"/>
                                            <label for="img_input" id="img_label" class="btn btn-outline-primary">+ Select From</label>
                                            <div class="preview_box"></div>
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label for="title">Latitude</label>
                                            <input type="text" id="lat" class="form-control ">
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label for="title">Longitude</label>
                                            <input type="text" id="log" class="form-control ">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 form-group">
                                            <input id="postSubmit" value="Post" class="btn btn-primary">
                                        </div>
                                    </div> 
                               


                            </div>

                        </div>
                    </div>
                </section>

            </div>
        </div>
